<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="src/imagem/favicon-32x32.png" type="image/x-icon">
    
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/stilos.css">

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="imagem">
                <img class="qr" src="src/imagem/image-qr-code.png" alt="QR code">
            </div>
            <div class="texto">
                <h2 class="texto-main">Improve your front-end <br> skills by building projects</h2>
                <p class="texto-adc">Scan the QR code to visit Frontend Mentor and take your coding skills to <br> the next level</p>
            </div>       
    </div>
 
</body>
</html>
